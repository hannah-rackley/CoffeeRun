<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CoffeeRun</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>
<header>
    <h1>CoffeeRun</h1>
</header>
<body>
    <form class="coffee-order-form" action="" method="post">
        <label class="label">
            <span>Coffee Order</span>
            <input name="coffee-order" type="text" class="inputs" required>
        </label>
        <label class="label">
            <span>Email</span>
            <input name="email" type="email" value="dr@who.com" class="inputs" required>
        </label>
        <div>
            <label class="radio">
                <input name="size" type="radio" value="Short" class="block" checked>
                Short
            </label>
            <label class="radio">
                <input name="size" type="radio" value="Tall" class="block">
                Tall
            </label>
            <label class="radio">
                <input name="size" type="radio" value="Grande" class="block">
                Grande
            </label>
        </div>
        <label class="label">
            <span>Flavor Shot</span>
            <select id="coffee-flavors" name='flavor-shot' required>
                <option value="">Please choose a flavor</option>
                <option value="none">None</option>
                <option value="chocolate">Chocolate</option>
                <option value='vanilla'>Vanilla</option>
                <option value="toffee">Toffee</option>
            </select>
        </label>
        <label class="label">
            <span>Caffeine Rating</span>
            <input name="caffeine-rating" type="range" class="inputs">
        </label>
        <div>
            <input type="submit" name="submit">
            <input type="reset" name="reset">
        </div>
    </form>
    <div class='pending-orders'>
        <p>Pending Orders</p>
        <ul class="order-list"></ul>
    </div>
    <form class="remove-orders" action="" method="post">
        <input type="submit" value="Order Completed!" name="delete" class='block'>
    </form>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
